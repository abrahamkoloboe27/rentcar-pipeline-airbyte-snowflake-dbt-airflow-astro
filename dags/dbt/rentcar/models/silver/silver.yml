version: 2
models:
  - name: silver_countries
    description: "Données pays nettoyées et transformées"
    columns:
      - name: country_key
        description: "Identifiant unique de chaque pays"
      - name: country_name
        description: "Nom du pays"
      - name: country_iso
        description: "Code ISO du pays"
      - name: currency_code
        description: "Code de devise utilisé dans le pays"
      - name: locale
        description: "Paramètres régionaux du pays"

  - name: silver_drivers
    description: "Données conducteurs nettoyées et transformées"
    columns:
      - name: _id
        description: "Identifiant unique de chaque conducteur"
      - name: user_id
        description: "Identifiant utilisateur associé"
      - name: license_no
        description: "Numéro de permis de conduire (nettoyé et en majuscules)"
      - name: status
        description: "Statut actuel du conducteur (disponible/en_course/hors_ligne)"
      - name: joined_dt
        description: "Date d'inscription du conducteur sur la plateforme"

  - name: silver_maintenance
    description: "Données maintenance nettoyées et transformées"
    columns:
      - name: _id
        description: "Identifiant unique de chaque enregistrement de maintenance"
      - name: vehicleId
        description: "Identifiant du véhicule en maintenance"
      - name: type
        description: "Type de maintenance effectuée"
      - name: reported_dt
        description: "Date de déclaration de la maintenance"
      - name: started_dt
        description: "Date de début des travaux de maintenance"
      - name: ended_dt
        description: "Date de fin des travaux de maintenance"
      - name: cost
        description: "Coût des travaux de maintenance"
      - name: description
        description: "Description détaillée des travaux"
      - name: laborHours
        description: "Nombre d'heures travaillées"
      - name: status
        description: "Statut de la maintenance (terminée/en cours)"
      - name: maintenance_hours
        description: "Durée totale entre début et fin de la maintenance"

  - name: silver_ratings
    description: "Données d’évaluation nettoyées et transformées"
    columns:
      - name: _id
        description: "Identifiant unique de chaque évaluation"
      - name: tripId
        description: "Identifiant du trajet associé"
      - name: raterId
        description: "ID de l’utilisateur ayant donné la note"
      - name: rateeId
        description: "ID de l’utilisateur ayant reçu la note"
      - name: stars
        description: "Note attribuée (nombre d’étoiles)"
      - name: comment
        description: "Commentaire textuel accompagnant la note"
      - name: created_dt
        description: "Horodatage de création de l’évaluation"
      - name: givenby
        description: "Type d’utilisateur ayant donné la note"
      - name: rating_date
        description: "Date de création de l’évaluation"

  - name: silver_trips
    description: "Données trajets nettoyées et transformées"
    columns:
      - name: _id
        description: "Identifiant unique de chaque trajet"
      - name: serviceType
        description: "Type de service demandé (trajet/location)"
      - name: userId
        description: "ID de l’utilisateur ayant demandé le trajet"
      - name: driverId
        description: "ID du conducteur affecté"
      - name: vehicleId
        description: "ID du véhicule utilisé"
      - name: requested_dt
        description: "Horodatage de la demande de trajet"
      - name: accepted_dt
        description: "Horodatage de l’acceptation par le conducteur"
      - name: started_dt
        description: "Horodatage du début du trajet"
      - name: ended_dt
        description: "Horodatage de la fin du trajet"
      - name: duration_min
        description: "Durée du trajet en minutes"
      - name: status
        description: "Statut actuel du trajet"
      - name: amount
        description: "Coût total du trajet"
      - name: currency
        description: "Devise du coût du trajet"
      - name: rental_mins
        description: "Durée de location en minutes (pour location)"
      - name: weight_kg
        description: "Poids du colis en kg (pour livraison)"
      - name: trip_date
        description: "Date de la demande de trajet"
      - name: trip_hour
        description: "Heure de la demande de trajet"
      - name: service_type_clean
        description: "Type de service standardisé"

  - name: silver_users
    description: "Données utilisateurs nettoyées et transformées"
    columns:
      - name: _id
        description: "Identifiant unique de chaque utilisateur"
      - name: fullname
        description: "Nom complet de l’utilisateur"
      - name: email
        description: "Adresse e-mail (nettoyée et en minuscules)"
      - name: phonenumber
        description: "Numéro de téléphone (nettoyé des caractères non numériques)"
      - name: cityid
        description: "ID de la ville de l’utilisateur"
      - name: signup_dt
        description: "Date d’inscription de l’utilisateur"
      - name: countryid
        description: "ID du pays de l’utilisateur"

  - name: silver_vehicles
    description: "Données véhicules nettoyées et transformées"
    columns:
      - name: _id
        description: "Identifiant unique de chaque véhicule"
      - name: driverId
        description: "ID du conducteur associé"
      - name: type
        description: "Type de véhicule"
      - name: brand_clean
        description: "Marque standardisée (en majuscules)"
      - name: model_clean
        description: "Modèle standardisé (en majuscules)"
      - name: plate_clean
        description: "Plaque d’immatriculation standardisée (en majuscules)"
      - name: status_clean
        description: "Statut standardisé du véhicule (inactif/en_service/en_maintenance/retraité)"
      - name: year
        description: "Année de fabrication"
      - name: mileageKm
        description: "Kilométrage en kilomètres"
      - name: vehicle_age
        description: "Âge du véhicule en années"
      - name: acquisitionDate
        description: "Date d’acquisition du véhicule"
